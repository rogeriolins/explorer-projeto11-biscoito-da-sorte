<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Biscoito da Sorte</title>
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Dancing+Script:wght@400..700&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="assets/biscoito-da-sorte.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <main>
      <div id="goodLuck">
        <h1>Qual é a sua sorte de hoje?</h1>
        <p>Abra o biscoito e descubra!</p>
        <img
          id="cookieLuck"
          src="./assets/fortune-cookie.svg"
          alt="Desenho de um Biscoito da Fortuna"
        />
      </div>

      <div id="phraseGoodLuck" class="hide">
        <h2>Aqui está a sua sorte de hoje:</h1>
        <p>Frase da Sorte</p>
        <img
          id="cookieLuckOpen"
          src="./assets/opened-cookie.svg"
          alt="Desenho de um Biscoito da Fortuna Aberto"
        />
        <button id="newCookieBtn">Abrir outro biscoito</button>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
